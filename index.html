<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Faxwoid login-form</title>
  </head>
  <body>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="images/img.jpg" class="img-fluid" alt="error" />
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h2 class="font-weight bold ">LOGO</h1>
            <h5>Sign in your account</h1>
            <form action="">
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="email"
                    placeholder="Input-email"
                    class="form-control my-2 p-2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="password"
                    placeholder="*******"
                    class="form-control my-2 p-2"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1">Login</button>
                </div>
              </div>
              <a class="below" href="#">Forget password</a> <br />
              <p>don't have an account <a href="#">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
